{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Leave Management System</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #004466;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
            color: #004466;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1rem;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .box {
            background-color: white;
            padding: 30px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>College Leave Management System</h1>
    <div class="box">
        <div class="button-container">
            <a href="{% url 'professor_dashboard' %}" class="btn">PROFESSOR</a>
            <a href="{% url 'incharge_dashboard' %}" class="btn">INCHARGE</a>
            <a href="{% url 'dean_dashboard' %}" class="btn">DEAN</a>
        </div>
    </div>
</body>
</html>
