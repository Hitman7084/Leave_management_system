<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Leave Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid main-section text-center">
        <div class="content">
          <h1 class="text-light"> College Leave Management </h1>
          
          <div class="buttons mt-4 d-flex justify-content-center gap-3">
            <button class="btn btn-light btn-lg" id="deanBtn">Dean</button>
            <button class="btn btn-light btn-lg" id="inchargeBtn">Incharge</button>
            <button class="btn btn-light btn-lg" id="professorBtn">Professor</button>
          </div>
        </div>
      </div>
    
      <!-- Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Custom JS -->
      <script src="script.js"></script>
</body>
</html>
