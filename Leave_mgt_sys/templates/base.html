{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}College Leave Management System{% endblock %}</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="admiral">
    <div class="d-flex">
        <div class="sidebar" id="sidebar">
            <button class="btn btn-link" id="sidebar-toggle">
                <div class="sidebar-toggle-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            <!-- Sidebar content will be added here -->
            {% block sidebar %}
            {% endblock %}
        </div>
        <div class="main-content flex-grow-1" id="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    {% block footer %}
    <footer>
        <p>&copy; 2024 Leave Management System. All rights reserved.</p>
    </footer>
    {% endblock %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebarToggle = document.getElementById("sidebar-toggle");
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("main-content");
            const sidebarItems = document.querySelectorAll(".sidebar .nav-link");

            sidebarToggle.addEventListener("click", function () {
                sidebar.classList.toggle("collapsed");
                mainContent.classList.toggle("collapsed");
                sidebarItems.forEach(item => {
                    item.classList.toggle("hidden");
                });
            });
        });
    </script>
</body>
</html>
