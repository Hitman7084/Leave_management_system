{% extends "index.html" %}
{% load static %}
{% block title %}Register{% endblock %}

{% block content %}

<div class="register-container">
    <h2> Register </h2>
    <form method="POST" action="{% url 'register' %}" enctype="multipart/form-data" id="register-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" name="username" class="form-register" required id="id_username">
        </div>
        <div class="form-group">
            <label for="id_full_name">Full Name:</label>
            <input type="text" name="full_name" class="form-register" required id="id_full_name">
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" name="email" class="form-register" required id="id_email">
        </div>
        <div class="form-group">
            <label for="id_role">Role:</label>
            <select name="role" class="form-register" required id="id_role">
                <option value="Professor">Professor</option>
                <option value="Dean">Dean</option>
                <option value="Incharge">Incharge</option>
                <option value="Student">Student</option>
            </select>
        </div>
        <button type="submit"> Register </button>
    </form>
</div>

<script>
document.getElementById('register-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var form = this;
    fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('A code (OTP) has been sent to your email. Please use it to log in.');
            window.location.href = "{% url 'login' %}";
        } else {
            alert('Registration failed. Please try again.');
        }
    });
});
</script>

{% endblock %}
