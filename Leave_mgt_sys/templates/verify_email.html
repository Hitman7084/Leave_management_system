{% extends "index.html" %}
{% load static %}
{% block title %}Verify Email{% endblock %}

{% block content %}
<div class="verify-container">
    <h2> Verify Your Email </h2>
    <form method="POST" action="{% url 'verify_email' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" name="email" class="form-verify" required id="id_email">
        </div>
        <div class="form-group">
            <label for="id_otp">OTP:</label>
            <input type="text" name="otp" class="form-verify" required id="id_otp">
        </div>
        <button type="submit"> Verify </button>
    </form>
</div>
{% endblock %}
