{% extends "index.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <div class="reset-password-link">
        <a href="{% url 'reset_password' %}">Reset Password</a>
    </div>
    <h2>Login for {{ role }}</h2>
    <form id="login-form" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" name="username" class="form-login" required id="id_username">
        </div>
        <div class="form-group">
            <label for="id_otp">Password:</label>
            <input type="text" name="otp" class="form-login" required id="id_otp">
        </div>
        <input type="hidden" name="role" value="{{ role }}">
        <button type="submit">Login</button>
    </form>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var form = this;
    fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            var role = data.role;
            window.location.href = "{% url 'dashboard' %}?role=" + role;
        } else {
            alert(data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    });
});
</script>
{% endblock %}
